<html>
<head>
<title>Multi-path Editor</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<style type="text/css">
div.controls { float: left }
</style>
<script type="text/javascript" src="jquery-1.5.min.js"></script>
<script type="text/javascript" src="canvas-game.js"></script>
<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript" src="edit.js"></script>
</head>
<body>
<h1>Multi-path Editor</h1>
<div class="controls">
  <div>
    <input type="button" id="newpath" value="New path [N]" />
  </div>
  <div>
    <span id="deletevertex">Delete last vertex [-]</span>
  </div>
  <div>
    <!--<input type="button" id="endpath" value="Finish path [.]" disabled="disabled" />-->
    <span id="endpath">Finish path [.] or middle-click</span>
  </div>
  <div>
    <input type="button" id="deletepath" value="Delete path" />
  </div>
  <div>
    <h4>Activation key ([Space] for automated):<br />
      <span id="activationkey"></span></h4>
  </div>
</div>
<div class="canvas">
<canvas id="canvas" width="800" height="600"></canvas>
</div>
<div class="loglabel">Log</div>
<div id="log">
</div>
</body>
</html>
