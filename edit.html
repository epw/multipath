<html>
<head>
<title>Multi-path Editor</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<style type="text/css">
div.canvas { text-align: left; float: left; margin-right: 2em }

div.controls { float: left; margin-right: 2em }
#save { margin-top: 1.5em }

#data { height: 2em }
#replacelevel { margin-top: 1em }
#newdata { height: 10em }
</style>
<script type="text/javascript" src="jquery-1.5.min.js"></script>
<script type="text/javascript" src="canvas-game.js"></script>
<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript" src="edit.js"></script>
</head>
<body>
<h1>Multi-path Editor</h1>
<div class="controls">
  <div>
    <input type="button" id="newpath" value="New path [N]" />
  </div>
  <div>
    <span id="deletevertex">Delete last vertex [-]</span>
  </div>
  <div>
    <input type="button" id="grid" value="Snap Grid [G]" />
  </div>
  <div>
    <input type="button" id="makeloops" value="Make loops" />
  </div>
  <div>
    <span id="endpath">Finish path [.] or middle-click</span>
  </div>
  <div>
    <input type="button" id="deletepath" value="Delete path [DEL]" />
  </div>
</div>
<div class="canvas">
<canvas id="canvas" width="800" height="600"></canvas>
</div>
<div id="levelstrings">
  <div id="currentlevel">
    <div>Current level data</div>
    <textarea id="data" readonly="readonly"></textarea>
    <div>
      <input type="button" id="clear" value="Clear Level" />
    </div>
  </div>

  <div id="replacelevel">
    <div>Insert new level data:</div>
    <textarea id="newdata"></textarea>
    <div>
      <input type="button" id="load" value="Load" />
    </div>
  </div>
</div>
</body>
</html>
