<html>
<head>
<title>Fluvia Editor</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<style type="text/css">
div.canvas { text-align: left; float: left; margin-right: 2em }

div.controls { float: left; margin-right: 2em }

div.metadata { margin-top: 2em }
div.submission { margin-top: 2em }
#submit { font-size: 105% }

#save { margin-top: 1.5em }

#data { height: 2em }
#replacelevel { margin-top: 1em }
#newdata { height: 10em }

div.back { clear: left; padding-top: 2em }

</style>
<script type="text/javascript" src="jquery-latest.min.js"></script>
<script type="text/javascript" src="canvas-game.js"></script>
<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript" src="edit.js"></script>
</head>
<body>
<h1>Fluvia Editor</h1>
<div class="controls">
  <div>
    <input type="button" id="newpath" value="New path [N]" />
  </div>
  <div>
    <span id="deletevertex">Delete last vertex [-]</span>
  </div>
  <div>
    <input type="button" id="grid" value="Snap Grid [G]" />
  </div>
  <div>
    <input type="button" id="makeloops" value="Make loops [L]" />
  </div>
  <div>
    <span id="endpath">Finish path [.], [Enter], or
    middle-click</span>
  </div>
  <div>
    <input type="button" id="deletepath" value="Delete path [DEL]" />
  </div>
  <div class="metadata">
    <span class="label">Author:</span> <input type="text" id="author" /></span>
  </div>
  <div class="submission">
    <form method="POST"
	  action="http://users.wpi.edu/~epw/fluvia_upload.cgi">
      <input type="hidden" id="leveldata" name="level" value="" />
      <input type="submit" id="submit" value="Submit Level" />
    </form>
  </div>
</div>
<div class="canvas">
<canvas id="canvas" width="800" height="600"></canvas>
</div>
<div id="levelstrings">
  <div id="currentlevel">
    <div>Current level data</div>
    <textarea id="data" readonly="readonly"></textarea>
    <div>
      <input type="button" id="clear" value="Clear Level" />
    </div>
  </div>

  <div id="replacelevel">
    <div>Insert new level data:</div>
    <textarea id="newdata"></textarea>
    <div>
      <input type="button" id="load" value="Load" />
    </div>
  </div>
</div>

<div class="back">
<a id="back" href="index.html">Back to Fluvia</a>
</div>

</body>
</html>
