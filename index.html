<html>
<head>
<title>Fluvia</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="jquery-latest.min.js"></script>
<script type="text/javascript" src="canvas-game.js"></script>
<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript" src="game.js"></script>
</head>
<body>
<h1>Fluvia</h1>
<div id="gamecontrols">
  <div id="levelcontrols">
    <form action="" method="GET">
      <div>Level set:</div>
      <select id="levelset" name="levelset">
	<option value="(none)">&lt;Enter directly&gt;</option>
      </select>
      <div><input type="submit" value="Go" /></div>
    </form>
  </div>
  <div id="individuallevel">
    <a href="loose_levels/">Choose individual level to play</a>
  </div>
  <div id="about">
    <a href="about.html">About Fluvia<br />(and how to play)</a>
  </div>
  <div class="mute">
    <input type="button" id="mute" value="Mute" />
    <input type="button" id="unmute" value="Unmute" />
  </div>
</div>
<div class="canvas">
<canvas id="canvas" width="800" height="600"></canvas>
<div id="levelinfo">
<div id="level">
</div>
</div>
</div>

<div class="editor">
  <a href="edit.html">Make your own levels in the editor</a>
  <div class="load">
    <a id="loadtext" href="javascript: null">Load a level directly</a>
    <div class="loadhidden">
      <div class="directions">Paste a level string, such as from the
      editor, here. Click "Load a level directly" again to
      clear.</div>
      <textarea id="directlevel"></textarea>
      <input type="button" id="load" value="Load" />
    </div>
  </div>
</div>

</body>
</html>
